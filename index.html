<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./telegram.png">
    <title>Gallery's</title>
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="heading">Group 1's Simple Image Slider</h1>
    <div class="slider-container">
        <button id="prevBtn" class="back" title="Tip: You can use arrow keys on keyboard too!"><i class="fa fa-chevron-left"></i></button>
        <img id="sliderImage" src="./pic.jpg" alt="Image">
        <button id="nextBtn" class="next"  title="Tip: You can use arrow keys on keyboard too!"><i class="fa fa-chevron-right"></i></button>
    </div>
        <input type="file" id="imageInput" accept="image/*" class="hidden">
        <button id="addImageBtn" class="addImg">Add Image</button>

</body>
<script src="slider.js"></script>
</html>
